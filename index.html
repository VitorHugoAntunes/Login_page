<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Login</title>
</head>

<body>
  <aside>
    <img src="./images/heroImage.png" alt="heroImage">
  </aside>

  <section>
    <form action="">
      <header class="header">
        <p>Bem-vindo de volta</p>
        <h1>Faça login na sua conta</h1>
      </header>

      <div class="inputs">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
        </div>

        <div>
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="0123456789" required>
        </div>
      </div>

      <div class="loginOptions">
        <div>
          <input class="checkbox" type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Lembre de mim</label>
        </div>
        <a href="#">Esqueceu sua senha?</a>
      </div>

      <div class="buttons">
        <button type="submit">Entrar na conta</button>
        <button type="submit">
          <img src="./images/googleIcon.svg" alt="Google">
          Ou faça login com o Google
        </button>
      </div>

      <p class="register">Não tem uma conta? <a href="./register.html">Cadastre-se</a></p>
    </form>
  </section>

</body>

</html>
